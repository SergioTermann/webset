<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="100%" height="100%">
  <!-- 背景 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e6f7ff" />
      <stop offset="100%" stop-color="#ccecff" />
    </linearGradient>
  </defs>
  
  <!-- 牙医和患者 -->
  <g transform="translate(100, 50)">
    <!-- 牙医椅 -->
    <rect x="150" y="300" width="300" height="80" rx="10" fill="#0078d4" />
    <rect x="150" y="380" width="300" height="20" rx="5" fill="#005a9e" />
    <rect x="200" y="400" width="30" height="100" fill="#005a9e" />
    <rect x="370" y="400" width="30" height="100" fill="#005a9e" />
    
    <!-- 靠背 -->
    <rect x="150" y="150" width="80" height="150" rx="10" fill="#0078d4" />
    <rect x="150" y="150" width="80" height="20" rx="5" fill="#005a9e" />
    
    <!-- 患者 -->
    <ellipse cx="300" cy="280" rx="40" ry="45" fill="#ffe0b2" /> <!-- 头 -->
    <rect x="270" y="325" width="60" height="80" rx="10" fill="#bbdefb" /> <!-- 身体 -->
    <rect x="270" y="325" width="60" height="15" fill="#90caf9" /> <!-- 领口 -->
    
    <!-- 牙医 -->
    <ellipse cx="180" cy="180" rx="35" ry="40" fill="#ffe0b2" /> <!-- 头 -->
    <rect x="145" y="220" width="70" height="90" rx="5" fill="#ffffff" /> <!-- 白大褂 -->
    <rect x="145" y="220" width="70" height="10" fill="#e0e0e0" /> <!-- 领口 -->
    <rect x="175" y="220" width="10" height="90" fill="#e0e0e0" /> <!-- 中线 -->
    <circle cx="165" cy="175" r="5" fill="#333333" /> <!-- 眼睛 -->
    <circle cx="195" cy="175" r="5" fill="#333333" /> <!-- 眼睛 -->
    <path d="M165 195 Q180 205 195 195" stroke="#333333" fill="none" stroke-width="2" /> <!-- 微笑 -->
    
    <!-- 口腔镜 -->
    <line x1="220" y1="250" x2="270" y2="280" stroke="#999999" stroke-width="3" />
    <circle cx="275" cy="285" r="10" fill="#cccccc" stroke="#999999" stroke-width="1" />
    
    <!-- 牙科灯 -->
    <path d="M400 100 L400 150 L450 200 L350 200 L400 150" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="2" />
    <ellipse cx="400" cy="210" rx="40" ry="10" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="2" />
    
    <!-- 工具托盘 -->
    <rect x="450" y="250" width="100" height="10" rx="5" fill="#e0e0e0" />
    <rect x="490" y="260" width="20" height="50" fill="#cccccc" />
    <rect x="450" y="250" width="100" height="5" rx="2" fill="#cccccc" />
    
    <!-- 牙科工具 -->
    <line x1="460" y1="245" x2="470" y2="245" stroke="#999999" stroke-width="2" />
    <line x1="480" y1="245" x2="490" y2="245" stroke="#999999" stroke-width="2" />
    <line x1="500" y1="245" x2="510" y2="245" stroke="#999999" stroke-width="2" />
    <line x1="520" y1="245" x2="530" y2="245" stroke="#999999" stroke-width="2" />
  </g>
  
  <!-- 装饰元素 -->
  <g transform="translate(600, 100)">
    <circle cx="0" cy="0" r="30" fill="#0078d4" opacity="0.2" />
    <circle cx="50" cy="50" r="20" fill="#0078d4" opacity="0.15" />
    <circle cx="-30" cy="70" r="25" fill="#0078d4" opacity="0.1" />
  </g>
  
  <g transform="translate(100, 500)">
    <circle cx="0" cy="0" r="25" fill="#0078d4" opacity="0.1" />
    <circle cx="40" cy="-20" r="15" fill="#0078d4" opacity="0.15" />
    <circle cx="-20" cy="-40" r="20" fill="#0078d4" opacity="0.2" />
  </g>
</svg>